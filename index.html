
<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuoBites Заказ берүү</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #cc0000;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Онлайн заказ берүү</h2>
    <form>
      <label for="name">Атыңыз</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Телефон номери</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Дарегиңиз</label>
      <textarea id="address" name="address" required></textarea>

      <label for="menu">Тамакты тандаңыз</label>
      <select id="menu" name="menu">
        <option value="sushi">Суши</option>
        <option value="roll">Ролл</option>
        <option value="pizza">Пицца</option>
        <option value="kombo">Комбо сет</option>
      </select>

      <label for="comment">Комментарий (кааласаңыз)</label>
      <textarea id="comment" name="comment"></textarea>

      <button type="submit">Заказ берүү</button>
    </form>
  </div>
</body>
</html>
